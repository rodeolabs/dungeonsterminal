<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dungeon Master Terminal</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Meta tags for PWA -->
    <meta name="description" content="Terminal-style D&D interface with AI Dungeon Master">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: #00ff00;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'Courier New', monospace;
        overflow: hidden;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #00ff00;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        z-index: 9999;
      }
      
      .loading-spinner {
        font-size: 48px;
        animation: spin 2s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        font-size: 16px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-spinner">ðŸŽ²</div>
      <div class="loading-text">Initializing AI Dungeon Master...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Service worker registration -->
    <script>
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Prevent context menu on right click for immersive experience
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
      
      // Prevent text selection for better terminal feel
      document.addEventListener('selectstart', (e) => {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
        }
      });
      
      // Handle keyboard shortcuts globally
      document.addEventListener('keydown', (e) => {
        // Prevent F5 refresh
        if (e.key === 'F5') {
          e.preventDefault();
        }
        
        // Prevent Ctrl+R refresh
        if (e.ctrlKey && e.key === 'r') {
          e.preventDefault();
        }
        
        // Allow Ctrl+Shift+I for dev tools in development
        if (e.ctrlKey && e.shiftKey && e.key === 'I' && import.meta.env.DEV) {
          return;
        }
        
        // Prevent other common shortcuts that might break immersion
        if (e.ctrlKey && ['n', 't', 'w'].includes(e.key)) {
          e.preventDefault();
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
